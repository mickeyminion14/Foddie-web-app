
  <div class="container" style="margin-top: 30px">
  <div class="row valign-wrapper ">
    <div class="col s12 l6 offset-l3 valign">
     <div class="card white darken-1">
        <div class="card-content black-text">
          <span class="card-title" >Welcome </span>
          <p>Login In into your account !</p><br>

  
        <div class="row" >
    <form class="col s12 ">
      <div class="row">
        <div class="input-field col s12">
           <i class="material-icons prefix">account_box</i>
          <input placeholder="" id="first_name" type="text" class="validate" ng-model="username">
          <label for="first_name">Username</label>
        </div>
      </div>
     
      <div class="row ">
        <div class="input-field col s12">
          <i class="material-icons prefix">fingerprint</i>
          <input id="password" type="password" class="validate" ng-model="password">
          <label for="password">Password</label>
        </div>
      </div>
    
      <div class="center-align">
      <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="validateLogin(username,password)">Submit
    <i class="material-icons right">send</i>

  </button>
    </div>

    </form>
  </div>
        </div>
       
      </div>
    </div>
  </div>
</div>
