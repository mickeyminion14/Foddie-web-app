<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media=" screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Login</title>
</head>
<body> 
  <div class="container" style="margin-top: 30px">
  <div class="row valign-wrapper ">
    <div class="col s6 offset-s3 valign">
     <div class="card white darken-1">
        <div class="card-content black-text">
          <span class="card-title" >Welcome </span>
          <p>Login In into your account !</p><br>

  
        <div class="row">
    <form class="col s12 ">
      <div class="row">
        <div class="input-field col s12">
           <i class="material-icons prefix">account_box</i>
          <input placeholder="" id="first_name" type="text" class="validate" ng-model="username">
          <label for="first_name">Username</label>
        </div>
      </div>
     
      <div class="row ">
        <div class="input-field col s12">
          <i class="material-icons prefix">fingerprint</i>
          <input id="password" type="password" class="validate" ng-model="password">
          <label for="password">Password</label>
        </div>
      </div>
    
      <div class="center-align">
      <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="validateLogin(username,password)">Submit
    <i class="material-icons right">send</i>

  </button>
    </div>

    </form>
  </div>
        </div>
       
      </div>
    </div>
  </div>
</div>
  <script type="text/javascript" src="./js/materialize.min.js"></script>
  </div>
</body>
</html>
