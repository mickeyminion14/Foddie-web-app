
<div class="container striped section white">
        <h6 class="center" style="font-size: 30px;"><i class=" material-icons  center large">shopping_cart</i><br>Cart</h6><br><br>
<table class="responsive-table">
        <thead>
          <tr>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Item Count</th>
              <th>Subtotal</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="item in cartObj">
            <td>{{item.item_name}}</td>
            <td>{{item.item_id.quantity}}</td>
            <td>x {{item.itemCount}}</td>
            <td>{{item.subtotal}}</td>
          </tr>
        </tbody>
      </table>
    </div>
