
  <div class="container" style="margin-top: 100px" >
  <div class="row valign-wrapper ">
    <div class="col s12 l6 offset-l3 valign">
     <div class="card white darken-1">
        <div class="card-content black-text">
          <span class="card-title" >Welcome </span>
          <p>Login In into your account !</p><br>

  
        <div class="row" >
    <form class="col s12 " name="myForm" novalidate >
      <div class="row">
        <div class="input-field col s12">
           <i class="material-icons prefix">account_box</i>
          <input placeholder="" id="email" type="email" ng-minlength="8" ng-model="email" name="email" required>
          <label for="email">Email</label>
          <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
              <span ng-show="myForm.email.$error.required">Email is required !</span>
              <span ng-show="myForm.email.$error.email">Invalid Email !</span>
            </span>
        </div>
      </div>
      <div class="row ">
        <div class="input-field col s12">
          <i class="material-icons prefix">fingerprint</i>
          <input id="password" type="password" class="validate" ng-model="password" required name="password">
          <label for="password">Password</label>
          <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
              <span ng-show="myForm.password.$error.required">Password is required !</span>
              
              </span>
        </div>
      </div>
    
      <div class="center-align">
      <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="validateLogin(email,password)" ng-disabled="myForm.email.$dirty && myForm.email.$invalid ||  
      myForm.password.$dirty && myForm.password.$invalid || myForm.email.$untouched && myForm.password.$untouched ||myForm.password.$pristine ||myForm.email.$pristine">Submit
    <i class="material-icons right">send</i>

  </button>
    </div>

    </form>
  </div>
        </div>
       
      </div>
    </div>
  </div>
</div>
