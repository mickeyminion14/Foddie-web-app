  <div class="container" style="margin-top:0px">
  <div class="row valign-wrapper ">
    <div class="col s12 l6 offset-l3 valign">
     <div class="card white darken-1">
       <br> <br>
       <div class="center-align"><img style="width: 220px; height: 200px; border-radius: 4px;" src="../images/logo1.png"></div>
        <div class="card-content black-text">
          <span style="color:#424242; font-size: 40px" class="card-title center-align " ><span style="font-weight: 800">Create</span> <span style="font-weight: 400">an account.</span></span>
         <br> <p class="center-align">Join the group of our happy and satisfied customers!</p><br>

  
        <div class="row " >
    <form class="col s12" name="myForm" novalidate>
      <div class="row">
        <div class="input-field col s6">
           <i class="material-icons prefix">account_box</i>
          <input placeholder="" id="first_name" data-length="15" type="text" name="first_name" class="validate" ng-model="first_name" required>
          <label for="first_name">FirstName</label>
          <span  class="helper-text" data-error="FirstName must be within 15 characters !" ></span>  
          <span style="color:red" ng-show="myForm.first_name.$dirty && myForm.first_name.$invalid">
          <span ng-show="myForm.first_name.$error.required">First Name is required !</span>
          </span>
        </div>
        <div class="input-field col s6">
           
          <input placeholder="" id="last_name" data-length="15" type="text" class="validate" ng-model="last_name" name="last_name" required>
          <label for="last_name">LastName</label>
          <span class="helper-text" data-error="LastName must be within 15 characters !" ></span>
          <span style="color:red" ng-show="myForm.last_name.$dirty && myForm.last_name.$invalid">
          <span ng-show="myForm.last_name.$error.required">First Name is required !</span>
          </span>
        </div>
      </div>
         <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate" ng-model="email" name="email" required>
          <label for="email">Email</label>
          <!-- <span class="helper-text" data-error="Invalid Email !"></span> -->
          <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span  ng-show="myForm.email.$error.required">Email is required !</span>
            <span ng-show="myForm.email.$error.email">Invalid Email !</span>
          </span>
        </div>
      </div>
       <div class="row">
       <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate" data-length="10" ng-model="mobile" name="mobile" ng-pattern="/^[4-9][0-9]{9}$/" required>
          <label for="icon_telephone">Mobile (Excluding +91)</label>
          <span style="color:red" ng-show="myForm.mobile.$dirty && myForm.mobile.$invalid">
          <span ng-show="myForm.mobile.$error.pattern">Not a valid number!</span>
          <span ng-show="myForm.mobile.$error.required">This field is required!</span>
          </span>
        </div>
      </div>
      
      <div class="row ">
        <div class="input-field col s12">
          <i class="material-icons prefix">fingerprint</i>
          <input id="password" type="password" class="validate" ng-model="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">fingerprint</i>
          <input id="confirm password" type="password" class="validate" ng-model="confirm_password">
          <label for="password">Confirm Password</label>
          
        </div>
        <span style="color: red;" ng-if="password!=confirm_password" >Passwords Do Not Match !</span>
      </div>
    
      <div class="center-align">
      <button class="btn waves-effect waves-light green accent-4 white-text" type="submit" name="action" ng-click="createUser()">Submit
    <i class="material-icons right white-text">send</i>
  </button>
    </div>

    </form>
  </div>
        </div>
       
      </div>
    </div>
  </div>
</div>
