  <div class="container" style="margin-top: 100px">
  <div class="row valign-wrapper ">
    <div class="col s12 l6 offset-l3 valign">
     <div class="card white darken-1">
        <div class="card-content black-text">
          <span class="card-title" >Signup</span>
          <p>Join millions of our happy and satisfied customers!</p><br>

  
        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
           <i class="material-icons prefix">account_box</i>
          <input placeholder="" id="first_name" data-length="15" type="text" class="validate" ng-model="first_name">
          <label for="first_name">FirstName</label>
          <span class="helper-text" data-error="FirstName must be within 15 characters !" ></span>
        </div>
        <div class="input-field col s6">
           
          <input placeholder="" id="last_name" data-length="15" type="text" class="validate" ng-model="last_name">
          <label for="first_name">LastName</label>
          <span class="helper-text" data-error="LastName must be within 15 characters !" ></span>
        </div>
      </div>
         <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate" ng-model="email">
          <label for="email">Email</label>
          <span class="helper-text" data-error="Invalid Email !"></span>
        </div>
      </div>
       <div class="row">
       <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate" data-length="10" ng-model="mobile">
          <label for="icon_telephone">Mobile</label>
          
        </div>
      </div>
      
      <div class="row ">
        <div class="input-field col s12">
          <i class="material-icons prefix">fingerprint</i>
          <input id="password" type="password" class="validate" ng-model="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">fingerprint</i>
          <input id="confirm password" type="password" class="validate" ng-model="confirm_password">
          <label for="password">Confirm Password</label>
          
        </div>
        <span style="color: red;" ng-if="password!=confirm_password" >Passwords Do Not Match !</span>
      </div>
    
      <div class="center-align">
      <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="createUser()"ubmit
    <i class="material-icons right">send</i>
  </button>
    </div>

    </form>
  </div>
        </div>
       
      </div>
    </div>
  </div>
</div>
