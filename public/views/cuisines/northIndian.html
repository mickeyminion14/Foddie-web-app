      <div class="container section grey lighten-5 scrollspy">
            <div class="row" style="">
                <h6 class="center" style="font-size: 50px;">NorthIndian Gravy</h6>
                <div ng-repeat="item in itemsGravyArr">
                <div class="col s8 offset-s2 m6 l3" style="padding: 20px;">
                    <div class="card">
                        <div class="card-image">
                            <img ng-src="{{item.item_img}}" height="150" width="40">
                            <!-- <span class="card-title black-text">Card Title</span> -->
                        </div>
                        <div class="card-content">
                            <h6 >{{item.item_name}}</h6>
                        </div>
                        <div class="card-action">
                                
                               
                              Select Quantity :  <select  style="" class="browser-default"  ng-model="item.item_id" ng-options="x.quantity for x in detailsGravy">
                                  
                              </select>
                                <a class="waves-effect waves-light btn valign" style="margin-left: 25px; margin-top: 10px;" ng-click="addToCart(item)">
                                    <i class="material-icons left">add_shopping_cart</i>Add To Cart</a>
                            </div>
                    </div>
                    
                </div>
                </div>      
        </div>
        </div>
        <br><br>
        <div class="container section grey lighten-5 scrollspy">
            <div class="row" style="">
                <h6 class="center" style="font-size: 50px;">NorthIndian Dal</h6>
                <div ng-repeat="item in itemsDalsArr">
                <div class="col s8 offset-s2 m6 l3" style="padding: 20px;">
                    <div class="card">
                        <div class="card-image">
                            <img ng-src="{{item.item_img}}" height="150" width="40">

                        </div>

                            <h6 >{{item.item_name}}</h6>
                        </div>
                        <div class="card-action">
                                
                               
                              Select Quantity :  <select  style="" class="browser-default"  ng-model="item.item_id" ng-options="x.quantity for x in detailsDal">
                                  
                              </select>
                                <a class="waves-effect waves-light btn valign" style="margin-left: 25px; margin-top: 10px;" ng-click="addToCart(item)">
                                    <i class="material-icons left">add_shopping_cart</i>Add To Cart</a>
                            </div>
                    </div>
                    
                </div>
                </div>      
        </div>
